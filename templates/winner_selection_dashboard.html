<!DOCTYPE html>
<html>
<head>
    <title>Winner Selection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2><i class="fas fa-trophy"></i> Winner Selection Dashboard</h2>
        <p class="text-muted">Select a draw to choose winners</p>
        
        <div class="row">
            {% for draw in draws %}
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ draw.title }}</h5>
                        <p class="card-text">
                            <small class="text-muted">
                                ID: {{ draw.id }} | 
                                Participants: {{ draw.participant_count }} |
                                {% if draw.has_winners %}
                                    <span class="text-success">Winners Selected</span>
                                {% else %}
                                    <span class="text-warning">Pending Selection</span>
                                {% endif %}
                            </small>
                        </p>
                        <a href="{% url 'winner_selection_page' draw.id %}" class="btn btn-primary btn-sm">
                            <i class="fas fa-trophy"></i> Select Winners
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</body>
</html>
